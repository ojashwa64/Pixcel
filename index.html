<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel.AI</title>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-light: #6a8aff;
            --primary-dark: #2a4bdd;
            --text: #f0f0f0;
            --text-dim: #b0b0b0;
            --bg: #0a0a12;
            --card-bg: rgba(20, 20, 40, 0.7);
            --user-bubble: rgba(74, 107, 255, 0.2);
            --ai-bubble: rgba(40, 40, 80, 0.5);
            --error: #ff4a6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #0e0e1a 0%, #0a0a12 100%);
            position: relative;
        }

        .ai-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .ai-core {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(145deg, 
                rgba(100, 149, 237, 0.9) 0%, 
                rgba(70, 130, 180, 0.9) 50%, 
                rgba(40, 100, 160, 0.9) 100%);
            box-shadow: 
                0 0 30px 10px rgba(100, 149, 237, 0.3),
                inset 0 0 20px rgba(150, 200, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 5s ease-in-out infinite;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .ai-core.listening {
            animation: pulse 1s ease-in-out infinite, glow 2s ease-in-out infinite;
            box-shadow: 
                0 0 40px 15px rgba(100, 255, 252, 0.5),
                inset 0 0 30px rgba(150, 237, 255, 0.9);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.03);
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px 15px rgba(100, 255, 252, 0.5),
                    inset 0 0 30px rgba(150, 237, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 0 50px 20px rgba(120, 156, 255, 0.7),
                    inset 0 0 40px rgb(180, 253, 255);
            }
        }

        .ai-core-inner {
            width: 80%;
            height: 80%;
            background: linear-gradient(145deg, 
                rgba(31, 40, 55, 0.9) 0%, 
                rgba(50, 90, 150, 0.9) 100%);
            border-radius: 8px;
            box-shadow: 
                inset 0 0 20px rgba(24, 44, 81, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(200, 230, 255, 0.95);
            font-weight: bold;
            font-size: 24px;
            text-shadow: 
                0 0 10px rgba(100, 200, 255, 0.8);
            transition: all 0.3s ease;
        }

        .ai-core-inner.listening {
            color: rgba(200, 252, 255, 0.95);
            text-shadow: 
                0 0 10px rgba(41, 62, 255, 0.8);
        }

        .ai-title {
            font-size: 18px;
            font-weight: 600;
        }

        .ai-subtitle {
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 3px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            background: linear-gradient(rgba(10, 10, 20, 0.7), rgba(10, 10, 20, 0.9));
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--user-bubble);
            border: 1px solid rgba(100, 149, 237, 0.3);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            animation-delay: 0.1s;
        }

        .ai-message {
            background: var(--ai-bubble);
            border: 1px solid rgba(80, 100, 150, 0.3);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            animation-delay: 0.2s;
        }

        .command-suggestion {
            display: inline-block;
            padding: 4px 8px;
            margin: 4px;
            background: rgba(74, 107, 255, 0.2);
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .command-suggestion:hover {
            background: rgba(74, 107, 255, 0.3);
            transform: translateY(-2px);
        }

        .command-suggestion:active {
            transform: translateY(0);
        }

        .input-area {
            padding: 15px;
            background: rgba(10, 10, 20, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            padding-right: 50px;
            border-radius: 50px;
            border: none;
            background: rgba(30, 30, 60, 0.8);
            color: var(--text);
            font-size: 15px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 
                inset 0 0 10px rgba(100, 149, 237, 0.3),
                0 0 15px rgba(100, 149, 237, 0.2);
        }

        .mic-btn {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .mic-btn:hover {
            color: var(--primary);
            background: rgba(74, 107, 255, 0.1);
        }

        .mic-btn.listening {
            color: var(--error);
            animation: pulse 1.5s infinite;
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            background: linear-gradient(145deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 10px 18px;
            background: var(--ai-bubble);
            border-radius: 18px;
            margin-right: auto;
            width: fit-content;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(200, 230, 255, 0.7);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .status-message {
            text-align: center;
            padding: 8px;
            margin: 10px auto;
            font-size: 13px;
            color: var(--text-dim);
            animation: fadeIn 0.5s ease-out;
        }

        .error-message {
            color: var(--error);
            background: rgba(255, 74, 107, 0.1);
            border: 1px solid rgba(255, 74, 107, 0.3);
        }

        .sleep-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 30, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            color: rgba(255,255,255,0.8);
        }
        
        .wake-hint {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
            animation: fadeInOut 3s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .pulse-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(74, 107, 255, 0.1);
            border: 2px solid rgba(74, 107, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        .inner-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        @media (max-width: 600px) {
            .chat-app {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            
            #user-input {
                padding: 12px 18px;
                padding-right: 45px;
            }
            
            #send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="ai-header">
            <div class="ai-core" id="ai-core">
                <div class="ai-core-inner" id="ai-core-inner">AI</div>
            </div>
            <div>
                <div class="ai-title">Pixel.AI</div>
                <div class="ai-subtitle">Try saying: "Hey Pixel", "Open YouTube", "What time is it?"</div>
            </div>
        </div>

        <div class="chat-container" id="chat-area">
            <div class="message ai-message">
                Hello! I'm your AI assistant. Say "Hey Pixel" to wake me or try commands like:
                <div style="margin-top: 10px;">
                    <span class="command-suggestion">Hey Pixel</span>
                    <span class="command-suggestion">Open YouTube</span>
                    <span class="command-suggestion">What time is it?</span>
                    <span class="command-suggestion">Goodbye</span>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button class="mic-btn" id="mic-btn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2h-2v2a9 9 0 0 0 8 8.94V22h-3v2h8v-2h-3v-1.06A9 9 0 0 0 21 12v-2h-2z"></path>
                    </svg>
                </button>
            </div>
            <button id="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="sleep-mode" id="sleep-mode">
        <div class="wake-hint">Say "Hey Pixel"</div>
        <div class="pulse-circle">
            <div class="inner-circle"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const sleepMode = document.getElementById('sleep-mode');
            const aiCore = document.getElementById('ai-core');
            const aiCoreInner = document.getElementById('ai-core-inner');
            const commandSuggestions = document.querySelectorAll('.command-suggestion');

            // Voice assistant settings
            const WAKE_PHRASE = "hey pixel";
            const GOODBYE_PHRASES = ["goodbye", "bye", "see you", "sleep now"];
            let isAwake = false;
            let continuousRecognition;
            let sleepTimer;
            let femaleVoice = null;
            
            // Initialize speech synthesis
            const synth = window.speechSynthesis;
            let voices = [];

            function populateVoices() {
                voices = synth.getVoices();
                // Find the most natural female voice
                femaleVoice = voices.find(v => 
                    v.name.includes('Female') || 
                    v.name.includes('Woman') ||
                    v.name.includes('female') ||
                    v.name.includes('woman')
                ) || voices[0];
                
                if (femaleVoice) {
                    console.log('Selected voice:', femaleVoice.name);
                }
            }

            // Configure smooth female voice
            function speakResponse(text) {
                if (synth.speaking) synth.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                    utterance.pitch = 1.1;  // Slightly higher pitch
                    utterance.rate = 0.85;  // Slower speaking rate
                    utterance.volume = 1;
                }
                
                // Add natural pauses for more fluid speech
                utterance.text = text
                    .replace(/,/g, ',<break time="300ms"/>')
                    .replace(/\./g, '.<break time="400ms"/>')
                    .replace(/\?/g, '?<break time="500ms"/>');
                
                synth.speak(utterance);
            }

            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                messageDiv.textContent = text;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
                
                if (!isUser) {
                    speakResponse(text);
                }
            }

            // Initialize continuous recognition for wake word detection
            function initWakeWordDetection() {
                if (!('webkitSpeechRecognition' in window)) {
                    console.log("Wake word detection not supported");
                    addMessage("Voice wake-up not supported in your browser. Please use the microphone button.", false);
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                continuousRecognition = new SpeechRecognition();
                continuousRecognition.continuous = true;
                continuousRecognition.interimResults = false;
                continuousRecognition.lang = 'en-US';
                
                continuousRecognition.onresult = (event) => {
                    const transcript = event.results[event.results.length-1][0].transcript.toLowerCase();
                    
                    if (!isAwake && transcript.includes(WAKE_PHRASE)) {
                        wakeUp();
                    }
                    else if (isAwake && GOODBYE_PHRASES.some(phrase => transcript.includes(phrase))) {
                        sayGoodbye();
                    }
                    else if (isAwake) {
                        processVoiceCommand(transcript);
                    }
                };
                
                continuousRecognition.onerror = (event) => {
                    if (event.error === 'no-speech') {
                        continuousRecognition.start();
                    }
                };
                
                continuousRecognition.onend = () => {
                    if (!isAwake) continuousRecognition.start();
                };
                
                continuousRecognition.start();
            }

            function wakeUp() {
                isAwake = true;
                sleepMode.style.display = 'none';
                resetSleepTimer();
                
                speakResponse("Hello there, I'm Pixel. How can I assist you today?");
                addMessage("Pixel: Hello there, I'm Pixel. How can I assist you today?", false);
            }

            function sayGoodbye() {
                speakResponse("Goodbye for now. Just say 'Hey Pixel' whenever you need me.");
                addMessage("Pixel: Goodbye for now. Just say 'Hey Pixel' whenever you need me.", false);
                sleep();
            }

            function sleep() {
                isAwake = false;
                sleepMode.style.display = 'flex';
                if (continuousRecognition) continuousRecognition.start();
            }

            function resetSleepTimer() {
                clearTimeout(sleepTimer);
                sleepTimer = setTimeout(() => {
                    if (isAwake) {
                        speakResponse("I'll be going to sleep now. Just say 'Hey Pixel' to wake me.");
                        addMessage("Pixel: I'll be going to sleep now. Just say 'Hey Pixel' to wake me.", false);
                        sleep();
                    }
                }, 120000); // 2 minutes
            }

            function processVoiceCommand(command) {
                userInput.value = command;
                sendMessage();
            }

            // Handle commands
            function handleCommand(command) {
                command = command.toLowerCase().trim();
                
                // Get current time and date
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Application control commands
                if (command.includes('open youtube') || command.includes('launch youtube')) {
                    window.open('https://www.youtube.com', '_blank');
                    return "Opening YouTube for you";
                }
                else if (command.includes('open google') || command.includes('launch google')) {
                    window.open('https://www.google.com', '_blank');
                    return "Opening Google for you";
                }
                else if (command.includes('open gmail') || command.includes('launch gmail')) {
                    window.open('https://mail.google.com', '_blank');
                    return "Opening Gmail for you";
                }
                else if (command.includes('open calculator')) {
                    window.open('https://www.google.com/search?q=calculator', '_blank');
                    return "Opening calculator for you";
                }
                else if (command.includes('open maps') || command.includes('launch maps')) {
                    window.open('https://www.google.com/maps', '_blank');
                    return "Opening Google Maps for you";
                }
                else if (command.includes('open calendar') || command.includes('launch calendar')) {
                    window.open('https://calendar.google.com', '_blank');
                    return "Opening Google Calendar for you";
                }
                // Navigation commands
                else if (command.includes('scroll up')) {
                    window.scrollBy(0, -200);
                    return "Scrolled up";
                }
                else if (command.includes('scroll down')) {
                    window.scrollBy(0, 200);
                    return "Scrolled down";
                }
                else if (command.includes('go back')) {
                    window.history.back();
                    return "Going back";
                }
                else if (command.includes('go forward')) {
                    window.history.forward();
                    return "Going forward";
                }
                else if (command.includes('refresh') || command.includes('reload')) {
                    window.location.reload();
                    return "Refreshing the page";
                }
                // Search commands
                else if (command.startsWith('search for') || command.startsWith('look up') || command.startsWith('search youtube for')) {
                    let query, url;
                    if (command.startsWith('search youtube for')) {
                        query = command.replace('search youtube for', '').trim();
                        url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                    } else {
                        query = command.replace(/^(search for|look up)/, '').trim();
                        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                    if (query) {
                        window.open(url, '_blank');
                        return `Searching for ${query}`;
                    }
                }
                // Basic commands
                else if (command.includes('hello') || command.includes('hi') || command.includes('hey')) {
                    const greetings = [
                        "Hello there! How can I assist you today?",
                        "Hi! What can I do for you?",
                        "Hey! How can I help?",
                        "Greetings! How may I be of service?"
                    ];
                    return greetings[Math.floor(Math.random() * greetings.length)];
                } 
                else if (command.includes('time')) {
                    return `The current time is ${timeString}`;
                }
                else if (command.includes('date') || command.includes('today')) {
                    return `Today is ${dateString}`;
                }
                else if (command.includes('weather')) {
                    return `I can't check real-time weather, but you can ask me about weather concepts or look up your local weather online.`;
                }
                else if (command.includes('help')) {
                    return `I can respond to these commands:
- "Hey Pixel" (wake me up)
- Open/launch [YouTube, Google, Gmail, Maps, Calendar, Calculator]
- Search for [anything]
- Search YouTube for [videos]
- Scroll up/down
- Go back/forward
- Refresh/reload
- What time is it?
- What's today's date?
- How's the weather?
- Goodbye (put me to sleep)`;
                }
                else {
                    return null; // No specific command matched
                }
            }

            // Get AI response
            async function getAIResponse(userMessage) {
                // First check for commands
                const commandResponse = handleCommand(userMessage);
                if (commandResponse) {
                    return commandResponse;
                }
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatArea.scrollTop = chatArea.scrollHeight;
                
                try {
                    // Simulate API delay for non-command responses
                    await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1000));
                    
                    // For demo purposes - replace with actual API call
                    const responses = [
                        `I understand you're asking about "${userMessage}". Here's what I found...`,
                        `Regarding "${userMessage}", my analysis suggests...`,
                        `Interesting question about ${userMessage}. Based on my knowledge...`,
                        `I've processed your query about ${userMessage}. Here's the information...`,
                        `Thanks for asking about ${userMessage}. Here's what I can share...`
                    ];
                    
                    return responses[Math.floor(Math.random() * responses.length)];
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }

            // Handle send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    resetSleepTimer();
                    
                    const aiResponse = await getAIResponse(message);
                    addMessage(aiResponse, false);
                }
            }

            // Initialize the app
            function init() {
                populateVoices();
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = populateVoices;
                }
                
                // Start in sleep mode
                sleep();
                
                // Initialize wake word detection
                setTimeout(initWakeWordDetection, 1000);
                
                // Initial silent greeting
                setTimeout(() => {
                    addMessage("Pixel: I'm Pixel, your voice assistant. Say 'Hey Pixel' to wake me.", false);
                }, 1500);
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            micBtn.addEventListener('click', function() {
                if (isAwake) {
                    resetSleepTimer();
                    if (recognition) {
                        recognition.start();
                    }
                }
            });

            // Initialize click handlers for command suggestions
            commandSuggestions.forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.focus();
                });
            });

            // Initialize speech recognition for button
            let recognition;
            if ('webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    micBtn.classList.add('listening');
                    aiCore.classList.add('listening');
                    aiCoreInner.classList.add('listening');
                };

                recognition.onerror = function(event) {
                    micBtn.classList.remove('listening');
                    aiCore.classList.remove('listening');
                    aiCoreInner.classList.remove('listening');
                };

                recognition.onend = function() {
                    micBtn.classList.remove('listening');
                    aiCore.classList.remove('listening');
                    aiCoreInner.classList.remove('listening');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };
            } else {
                micBtn.style.display = 'none';
            }

            // Start the application
            init();
        });
    </script>
</body>
</html>
