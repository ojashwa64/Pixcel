<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Blue_modern_Design_circle_tech_mcvsdodern_logo_element-removebg-preview.png">
    <title>Pixcel</title>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-light: #6a8aff;
            --primary-dark: #2a4bdd;
            --text: #f0f0f0;
            --text-dim: #b0b0b0;
            --bg: #0a0a12;
            --card-bg: rgba(20, 20, 40, 0.7);
            --user-bubble: rgba(74, 107, 255, 0.2);
            --ai-bubble: rgba(40, 40, 80, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #0e0e1a 0%, #0a0a12 100%);
            position: relative;
        }

        .ai-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .ai-core {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(145deg, 
                rgba(100, 149, 237, 0.9) 0%, 
                rgba(70, 130, 180, 0.9) 50%, 
                rgba(40, 100, 160, 0.9) 100%);
            box-shadow: 
                0 0 30px 10px rgba(100, 149, 237, 0.3),
                inset 0 0 20px rgba(150, 200, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 5s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px 10px rgba(100, 149, 237, 0.3),
                    inset 0 0 20px rgba(150, 200, 255, 0.6);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 40px 15px rgba(100, 180, 255, 0.5),
                    inset 0 0 30px rgba(150, 200, 255, 0.9);
                transform: scale(1.03);
            }
        }

        .ai-core-inner {
            width: 80%;
            height: 80%;
            background: linear-gradient(145deg, 
                rgba(31, 40, 55, 0.9) 0%, 
                rgba(50, 90, 150, 0.9) 100%);
            border-radius: 8px;
            box-shadow: 
                inset 0 0 20px rgba(24, 44, 81, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(200, 230, 255, 0.95);
            font-weight: bold;
            font-size: 24px;
            text-shadow: 
                0 0 10px rgba(100, 200, 255, 0.8);
        }

        .ai-title {
            font-size: 18px;
            font-weight: 600;
        }

        .ai-subtitle {
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 3px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--user-bubble);
            border: 1px solid rgba(100, 149, 237, 0.3);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: var(--ai-bubble);
            border: 1px solid rgba(80, 100, 150, 0.3);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .command-suggestion {
            display: inline-block;
            padding: 4px 8px;
            margin: 4px;
            background: rgba(74, 107, 255, 0.2);
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .command-suggestion:hover {
            background: rgba(74, 107, 255, 0.3);
        }

        .input-area {
            padding: 15px;
            background: rgba(10, 10, 20, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            padding-right: 50px;
            border-radius: 50px;
            border: none;
            background: rgba(30, 30, 60, 0.8);
            color: var(--text);
            font-size: 15px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 
                inset 0 0 10px rgba(100, 149, 237, 0.3),
                0 0 15px rgba(100, 149, 237, 0.2);
        }

        .mic-btn {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .mic-btn:hover {
            color: var(--primary);
            background: rgba(74, 107, 255, 0.1);
        }

        .mic-btn.listening {
            color: #ff4a4a;
            animation: pulse 1.5s infinite;
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            background: linear-gradient(145deg, var(--primary-light) 0%, var(--primary) 100%);
            transform: translateY(-2px);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 10px 18px;
            background: var(--ai-bubble);
            border-radius: 18px;
            margin-right: auto;
            width: fit-content;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(200, 230, 255, 0.7);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .chat-app {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            
            #user-input {
                padding: 12px 18px;
                padding-right: 45px;
            }
            
            #send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="ai-header">
            <div class="ai-core">
                <div class="ai-core-inner">AI</div>
            </div>
            <div>
                <div class="ai-title">Pixcel.AI</div>
                <div class="ai-subtitle">Try commands: hello, time, date, weather, help</div>
            </div>
        </div>

        <div class="chat-container" id="chat-area">
            <div class="message ai-message">
                Hello! I'm your AI assistant. You can ask me things like:
                <div style="margin-top: 10px;">
                    <span class="command-suggestion">Hello</span>
                    <span class="command-suggestion">What time is it?</span>
                    <span class="command-suggestion">What's today's date?</span>
                    <span class="command-suggestion">How's the weather?</span>
                    <span class="command-suggestion">Help</span>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button class="mic-btn" id="mic-btn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2h-2v2a9 9 0 0 0 8 8.94V22h-3v2h8v-2h-3v-1.06A9 9 0 0 0 21 12v-2h-2z"></path>
                    </svg>
                </button>
            </div>
            <button id="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const commandSuggestions = document.querySelectorAll('.command-suggestion');

            // Add click handlers for command suggestions
            commandSuggestions.forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.focus();
                });
            });

            // Check if browser supports speech recognition
            const isSpeechRecognitionSupported = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
            let recognition;
            
            if (isSpeechRecognitionSupported) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    micBtn.classList.add('listening');
                    userInput.placeholder = "Listening...";
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    micBtn.classList.remove('listening');
                    userInput.placeholder = "Ask me anything...";
                    addMessage("Sorry, I couldn't hear you. Please try again.", false);
                };

                recognition.onend = function() {
                    micBtn.classList.remove('listening');
                    userInput.placeholder = "Ask me anything...";
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };
            } else {
                micBtn.style.display = 'none';
            }

            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                messageDiv.textContent = text;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }

            // Handle commands
            function handleCommand(command) {
                command = command.toLowerCase().trim();
                
                // Get current time and date
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                if (command.includes('hello') || command.includes('hi') || command.includes('hey')) {
                    return `Hello there! How can I assist you today?`;
                } 
                else if (command.includes('time')) {
                    return `The current time is ${timeString}`;
                }
                else if (command.includes('date') || command.includes('today')) {
                    return `Today is ${dateString}`;
                }
                else if (command.includes('weather')) {
                    return `I can't check real-time weather, but you can ask me about weather concepts or look up your local weather online.`;
                }
                else if (command.includes('help')) {
                    return `I can respond to these commands:
- Hello/Hi/Hey
- What time is it?
- What's today's date?
- How's the weather?
- Help (to see this message)`;
                }
                else {
                    return null; // No specific command matched
                }
            }

            // Get AI response
            async function getAIResponse(userMessage) {
                // First check for commands
                const commandResponse = handleCommand(userMessage);
                if (commandResponse) {
                    return commandResponse;
                }
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatArea.scrollTop = chatArea.scrollHeight;
                
                try {
                    // Simulate API delay for non-command responses
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1500));
                    
                    // For demo purposes - replace with actual API call
                    const responses = [
                        `I understand you're asking about "${userMessage}". Here's what I found...`,
                        `Regarding "${userMessage}", my analysis suggests...`,
                        `Interesting question about ${userMessage}. Based on my knowledge...`,
                        `I've processed your query about ${userMessage}. Here's the information...`,
                        `Thanks for asking about ${userMessage}. Here's what I can share...`
                    ];
                    
                    return responses[Math.floor(Math.random() * responses.length)];
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }

            // Handle send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message
                    addMessage(message, true);
                    userInput.value = '';
                    
                    // Get AI response
                    const aiResponse = await getAIResponse(message);
                    addMessage(aiResponse, false);
                }
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            micBtn.addEventListener('click', function() {
                if (isSpeechRecognitionSupported) {
                    if (micBtn.classList.contains('listening')) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                } else {
                    addMessage("Sorry, voice input is not supported in your browser.", false);
                }
            });
        });
    </script>
</body>
</html>
